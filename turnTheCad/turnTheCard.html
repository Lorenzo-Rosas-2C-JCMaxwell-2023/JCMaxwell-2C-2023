<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>

    <img src="Yugioh-Card-Back.jpg" onclick="gira()"/>

    <script>
        let carta = document.querySelector("img")
        function gira() {
        if (carta.src.match('Back'))
            carta.src = "be-my-friend-front.jpg" 
        else 
        carta.src="Yugioh-Card-Back.jpg" 
        }
    </script>
